<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de caja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <header>
        <h2 class="mb-4">Movimientos de caja</h2>
    </header>

    <main>
        <form id="registroForm">
            <div class="form-row">
                <div class="col">
                    <input type="date" class="form-control" id="date" placeholder="Fecha">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="product" placeholder="Producto" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="amount" placeholder="Cantidad" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="unitPrice" placeholder="Valor Unitario" required>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" id="addRecordBtn">Agregar Registro</button>
                </div>
            </div>
        </form>
    
        <ul class="list-group mt-4" id="recordsList"></ul>
    
        <div class="mt-4">
            <strong>Total Ventas:</strong> <span id="totalSales">$0.00</span>
        </div>
    </main>

    <footer class="text-center">
        <!-- Copyright -->
        <div class="text-center text-dark p-3" id="copyright"></div>
        <!-- Copyright -->
      </footer>
</div>

<script src="js/core.js"></script>
</body>
</html>
